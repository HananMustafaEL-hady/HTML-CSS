<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="hotel ,england hotel" />
    <meta name="description" content="welcome to our hotel" />
    <title>Hotel</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="mobile.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">
            <a href="index.html">HM</a>
          </h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading" class="text-primary"><span>Contact</span> Us</h1>

        <p>please fill out the form below to contact us</p>

        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" name="message" id="message"> </textarea>
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x">H</i>
          <h3>Location</h3>
          <p>50 Main st,Boston MA</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x">H</i>

          <h3>phone Number</h3>
          <p>022 585663</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x">H</i>

          <h3>Email Address</h3>
          <p>Frontdesk@HMhotel.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="clr">
      <p>Hotel HM &copy; 2021, All Rights Reserved</p>
    </footer>
  </body>
</html>
